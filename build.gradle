plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'eclipse'
    id 'eclipse-wtp'
    id 'war'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile group: 'org.springframework', name: 'spring-webmvc', version: '5.3.3'
    compile group: 'org.springframework', name: 'spring-context', version: '5.3.3'
    compile group: 'org.springframework', name: 'spring-context-support', version: '5.3.3'
	compile group: 'org.springframework', name: 'spring-orm', version: '5.3.3'
	compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.4.3'
	compile group: 'org.hibernate.orm', name: 'hibernate-core', version: '6.0.0.Alpha6'
	compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '6.0.0.Alpha6', ext: 'pom'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.1'
	compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.23'
    compile group: 'org.freemarker', name: 'freemarker', version: '2.3.23'
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    

}
